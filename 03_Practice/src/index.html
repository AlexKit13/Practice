<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  
  <div class="container">
    <div class="calendar__header-mounth">
      <div class="calendar__header">August</div>
      <div class="calendar__header-days"> 
          <span>Sun</span>
          <span>Mon</span>
          <span>Tue</span>
          <span>Wed</span>
          <span>Thu</span>
          <span>Fri</span>
          <span>Sat</span>
      </div>
    </div>

    <div class="calendar__number">
        <label  class="calendar__number-inactive-days"><input type="radio">27</label>
        <label  class="calendar__number-inactive-days"><input type="radio">28</label>
        <label  class="calendar__number-inactive-days"><input type="radio">29</label>
        <label  class="calendar__number-inactive-days"><input type="radio">30</label>
        <label  class="calendar__number-inactive-days"><input type="radio">31</label>
        <label tabindex="0" class="calendar__number-active-days"><input type="radio">1</label>
        <label tabindex="0" class="calendar__number-active-days"><input type="radio">2</label>
      
      
        <label tabindex="0" class="calendar__number-active-days"><input type="radio">3</label>
        <label tabindex="0" class="calendar__number-active-days"><input type="radio">4</label>
        <label tabindex="0" class="calendar__number-active-days"><input type="radio">5</label>
        <label tabindex="0" class="calendar__number-active-days"><input type="radio">6</label>
        <label tabindex="0" class="calendar__number-active-days"><input type="radio">7</label>
        <label tabindex="0" class="calendar__number-active-days"><input type="radio">8</label>
        <label tabindex="0" class="calendar__number-active-days"><input type="radio">9</label>
     
     
        <label tabindex="0" class="calendar__number-active-days"><input type="radio">10</label>
        <label tabindex="0" class="calendar__number-active-days"><input type="radio">11</label>
        <label tabindex="0" class="calendar__number-active-days"><input type="radio">12</label>
        <label tabindex="0" class="calendar__number-active-days"><input type="radio">13</label>
        <label tabindex="0" class="calendar__number-active-days"><input type="radio">14</label>
        <label tabindex="0" class="calendar__number-active-days"><input type="radio">15</label>
        <label tabindex="0" class="calendar__number-active-days"><input type="radio">16</label>
      
      
        <label tabindex="0" class="calendar__number-active-days"><input type="radio">17</label>
        <label tabindex="0" class="calendar__number-active-days"><input type="radio">18</label>
        <label tabindex="0" class="calendar__number-active-days"><input type="radio">19</label>
        <label tabindex="0" class="calendar__number-active-days"><input type="radio">20</label>
        <label tabindex="0" class="calendar__number-active-days"><input type="radio">21</label>
        <label tabindex="0" class="calendar__number-active-days"><input type="radio">22</label>
        <label tabindex="0" class="calendar__number-active-days"><input type="radio">23</label>
      
     
        <label tabindex="0" class="calendar__number-active-days-celebration"><input type="radio">24</label>
        <label tabindex="0" class="calendar__number-active-days"><input type="radio">25</label>
        <label tabindex="0" class="calendar__number-active-days"><input type="radio">26</label>
        <label tabindex="0" class="calendar__number-active-days"><input type="radio">27</label>
        <label tabindex="0" class="calendar__number-active-days"><input type="radio">28</label>
        <label tabindex="0" class="calendar__number-active-days"><input type="radio">29</label>
        <label tabindex="0" class="calendar__number-active-days"><input type="radio">30</label>
      
     
        <label tabindex="0" class="calendar__number-active-days"><input type="radio">31</label>
        <label   class="calendar__number-inactive-days"><input type="radio">1</label>
        <label   class="calendar__number-inactive-days"><input type="radio">2</label>
        <label   class="calendar__number-inactive-days"><input type="radio">3</label>
        <label   class="calendar__number-inactive-days"><input type="radio">4</label>
        <label   class="calendar__number-inactive-days"><input type="radio">5</label>
        <label   class="calendar__number-inactive-days"><input type="radio">6</label>
      
    </div>
</div>
  

</body>
</html>
